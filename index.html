<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DashBoard</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/logo.png" />
  </head>
  <body>
    <div class="header">
      <div class="text">
        <h1>Social Media Dashboard</h1>
        <p>Total Followers: 1,00,000</p>
      </div>
      <div class="theme">
        <p>Theme</p>
        <div class="box">
          <div id="circle"></div>
        </div>
      </div>
    </div>
    <div class="cards">
      <div class="card face">
        <div class="img">
          <img src="images/icon-facebook.svg" alt="" />
          <span>@mo</span>
        </div>
        <h2>23K</h2>
        <p>Followers</p>
      </div>
      <div class="card insta">
        <div class="img">
          <img src="images/icon-instagram.svg" alt="" />
          <span>@mo</span>
        </div>
        <h2>23K</h2>
        <p>Followers</p>
      </div>
      <div class="card twitter">
        <div class="img">
          <img src="images/icon-twitter.svg" alt="" />
          <span>@mo</span>
        </div>
        <h2>23K</h2>
        <p>Followers</p>
      </div>
      <div class="card youtube">
        <div class="img">
          <img src="images/icon-youtube.svg" alt="" />
          <span>@mo</span>
        </div>
        <h2>23K</h2>
        <p>Followers</p>
      </div>
    </div>
    <div class="overview">
      <div class="text">
        <p>Overview - today</p>
      </div>
      <div class="stats">
        <div class="state face">
          <div class="views">
            <p>Page Views</p>
            <h2>153</h2>
          </div>
          <div class="img">
            <img src="images/icon-facebook.svg" alt="" />
          </div>
        </div>
        <div class="state face">
          <div class="views">
            <p>Likes</p>
            <h2>78</h2>
          </div>
          <div class="img">
            <img src="images/icon-facebook.svg" alt="" />
          </div>
        </div>
        <div class="state insta">
          <div class="views">
            <p>Likes</p>
            <h2>7000</h2>
          </div>
          <div class="img">
            <img src="images/icon-instagram.svg" alt="" />
          </div>
        </div>
        <div class="state insta">
          <div class="views">
            <p>Profile Views</p>
            <h2>76K</h2>
          </div>
          <div class="img">
            <img src="images/icon-instagram.svg" alt="" />
          </div>
        </div>
        <div class="state twitter">
          <div class="views">
            <p>Retweets</p>
            <h2>100</h2>
          </div>
          <div class="img">
            <img src="images/icon-twitter.svg" alt="" />
          </div>
        </div>
        <div class="state twitter">
          <div class="views">
            <p>Likes</p>
            <h2>788</h2>
          </div>
          <div class="img">
            <img src="images/icon-twitter.svg" alt="" />
          </div>
        </div>
        <div class="state youtube">
          <div class="views">
            <p>Likes</p>
            <h2>2172</h2>
          </div>
          <div class="img">
            <img src="images/icon-youtube.svg" alt="" />
          </div>
        </div>
        <div class="state youtube">
          <div class="views">
            <p>Total Views</p>
            <h2>450</h2>
          </div>
          <div class="img">
            <img src="images/icon-youtube.svg" alt="" />
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="text">
        <img src="images/logo.png" alt="" />
        <p>#Free Palestine</p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
